<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Đăng nhập SSO</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous"/>

    <!-- Custom -->
    <link rel="stylesheet" th:href="@{/static/newstyle.css}"/>
</head>
<body class="auth-bg">

<main class="container min-vh-100 d-flex align-items-center justify-content-center py-4">
    <div class="auth-card card border-0 shadow-lg">
        <div class="card-body p-4 p-md-5">
            <!-- Logo + Title -->
            <div class="text-center mb-4">
                <div class="brand-badge mx-auto mb-3 d-flex align-items-center justify-content-center">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3 class="mb-1">Đăng nhập</h3>
                <p class="text-muted mb-0">Single Sign-On • HCMUT</p>
            </div>

            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span th:switch="${param.error[0]}">
          <span th:case="'Unauthenticated'">Tài khoản hoặc mật khẩu không đúng.</span>
          <span th:case="*">Đăng nhập thất bại. Vui lòng thử lại.</span>
        </span>
            </div>

            <div th:if="${param.logout}" class="alert alert-info d-flex align-items-center" role="alert">
                <i class="fas fa-info-circle mr-2"></i> Bạn đã đăng xuất.
            </div>

            <!-- Form -->
            <form th:action="@{/login}" method="post" autocomplete="on" novalidate>
                <div class="form-group">
                    <label for="username" class="sr-only">Tên đăng nhập</label>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input id="username" name="username" type="text" class="form-control"
                               placeholder="Tên đăng nhập" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Mật khẩu</label>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input id="password" name="password" type="password" class="form-control"
                               placeholder="Mật khẩu" required/>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary toggle-pass" type="button" aria-label="Hiện/ẩn mật khẩu">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-between mb-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="rememberMe"/>
                        <label class="custom-control-label" for="rememberMe">Ghi nhớ tôi</label>
                    </div>
                    <a href="#" class="small text-muted">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block login_btn">
                    <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
                </button>

                <div class="text-center mt-3 small">
                    hoặc
                </div>

                <div class="social-row mt-2 d-flex justify-content-center">
                    <button type="button" class="btn btn-light btn-sm mx-1 social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm mx-1 social-btn">
                        <i class="fab fa-github"></i>
                    </button>
                    <button type="button" class="btn btn-light btn-sm mx-1 social-btn">
                        <i class="fab fa-facebook"></i>
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="text-center mt-4 text-muted small">
                © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> • SSO Demo
            </div>
        </div>
    </div>
</main>

<!-- Minimal JS: toggle show/hide password -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toggle = document.querySelector('.toggle-pass');
        var input = document.getElementById('password');
        var icon = toggle.querySelector('i');
        toggle.addEventListener('click', function () {
            var isPwd = input.getAttribute('type') === 'password';
            input.setAttribute('type', isPwd ? 'text' : 'password');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
    });
</script>

</body>
</html>
